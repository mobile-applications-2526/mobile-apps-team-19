
# Supabase PostgreSQL Configuration
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://db.xbkaijymsgwlqwxibdqt.supabase.co:5432/postgres?sslmode=require}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.auto_quote_keyword=true
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# H2 (for local dev/testing - optional)
spring.h2.console.enabled=false
spring.sql.init.mode=never

